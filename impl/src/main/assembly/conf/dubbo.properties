dubbo.container=spring
dubbo.application.name=up-push-query
dubbo.application.owner=
dubbo.registry.address=${dubbo.registry.address}
dubbo.protocol.name=dubbo
dubbo.protocol.port=${dubbo.protocol.port}
dubbo.protocol.dispatcher=all
dubbo.protocol.threadpool=cached
dubbo.service.loadbalance=roundrobin
dubbo.protocol.threads=500

dubbo.log4j.file=${logging.path}/stdout_${dubbo.protocol.port}.log

dubbo.spring.config=classpath*:/spring/*.xml
